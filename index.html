<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <header>
        <h1 class="title is-1">Weather Dashboard</h1>
    </header>

   <div id="city-search-section" class="container">
    <div class="columns">
        <div class="column is-one-quarter">
            <h2 class="title is-3">Search for a city:</h2>
            <input id="city-searched" class="input is-info" type="text" placeholder="Enter a City">
            <button class="button is-medium is-fullwidth">Search!</button>
            <div id="past-cities"></div>
        </div>
    </div>
   </div>
        
   <div id="forecast" class="container">
    <div class="columns">
        <div class="column is-three-quarters">
            <div class="card" id="current-forecast">
                <div id="city-name"></div>
                <div id="current-conditions"></div>
            </div>
            
            <div id="5-day-forecast">
                <h2 class="title is-3">5 Day Forecast:</h2>
            </div>

        </div>
    </div>
   </div>
</body>

<script src="assets/script.js"></script>

</html>
