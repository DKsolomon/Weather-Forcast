<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forcast</title>
     <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
   <section id="city-search-section" class="col-sm-3 col-lg-2">
         <h2 class="searchtext">Search for a city:</h2>
            <input id="city-input" class="m-2" type="text" placeholder="Enter a City">
            <button type="submit" id="submitbtn" value="submit" class="btn btn-primary m-2">Search!</button>
            <ul id="past-cities" class="past-cities"></ul>
    </section>
    
    <div class="col-sm-9 com-lg-10">
        <section class="row border border--light current-forecast" id="current-forecast">
                <h2 id="city-info"></h2>
                <ul id="current-conditions"></ul>
        </section>
            
            <section class="row five-day-forecast" id="5-day-forecast">
                <h2>5 Day Forecast:</h2>
                </section>
            </div>
</main>
</body>

<script src="assets/script.js"></script>

</html>
